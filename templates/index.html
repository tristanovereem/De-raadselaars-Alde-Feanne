<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <link rel="stylesheet" href="/static/css/camerapage.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Scanner</h1>
        <video id="video" autoplay playsinline></video>
        <button onclick="switchCamera()">Switch Camera</button>
        <div id="counterDisplay">Score: 0</div>
    </div>

    <script src="/static/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const counter = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
            document.getElementById('counterDisplay').textContent = 'Score: ' + counter;
        });
    </script>
</body>
</html>
